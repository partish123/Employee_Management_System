<div class="container">

    <div class="card">

        <form (ngSubmit)="doCreateForm()">

            <h1>Create Book</h1>

            <mat-form-field class="field" appearance="outline">
                <mat-label>Title</mat-label>
                <input name="title" [(ngModel)]="createbook.title" matInput placeholder="Enter Title">
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
                <mat-label>Category</mat-label>
                <input name="category" [(ngModel)]="createbook.category" matInput placeholder="Enter Category">
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
                <mat-label>Image</mat-label>
                <input name="image" [(ngModel)]="createbook.image" matInput placeholder="Insert image">
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
                <mat-label>Price</mat-label>
                <input name="price" [(ngModel)]="createbook.price" matInput placeholder="Enter Price">
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
                <mat-label>Publisher</mat-label>
                <input name="publisher" [(ngModel)]="createbook.publisher" matInput placeholder="Enter Publisher">
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
                <mat-label>Active</mat-label>
                <input name="active" [(ngModel)]="createbook.active" matInput placeholder="Enter True/False">
            </mat-form-field>
            <mat-form-field class="example-full-width field">
                <mat-label>Content</mat-label>
                <textarea name="message" [(ngModel)]="createbook.content" rows="10" matInput
                    placeholder="Enter your book content here..."></textarea>
            </mat-form-field>


            <div class="text-center">

                <mat-spinner *ngIf="flag" style="margin: auto;"> </mat-spinner>

                <button [disabled]="flag" type="submit" mat-raised-button color="primary">Save</button>
                <button type="reset" mat-raised-button color="accent">Reset</button>


            </div>

        </form>

        {{ createbook | json }}


    </div>

</div>
